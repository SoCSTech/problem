<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computing Lab Problem Reporting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        color: #222;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      h1 {
        margin-top: 0;
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
      }

      p {
        font-size: 1.1rem;
        margin: 1rem 0;
        text-align: center;
        max-width: 500px;
      }

      a {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background: #047e8b;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        transition: background 0.2s;
      }

      a:hover {
        background: #036b76;
      }

      @media (max-width: 600px) {
        body {
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>UoL - Report a Problem</h1>
    <p>
      Having an issue with a PC or device in the lab? Please let us know using
      this form!
    </p>
    <a href="http://lncn.ac/labsupport">Click here if you aren't redirected</a>
    <script>
      // Go to forms fill in the field where you are collecting the desk identifier and then get a prefilled link,
      // Once you have got you link paste it below and then take out the sample data but leave the `=`
      const formUrl =
        "https://forms.office.com/Pages/ResponsePage.aspx?id=xEculd4FgkKDr19LRrFijwTvs3m7GDFAsDnE7dKUJVdUQlRMU1Y2WVEzVlg1V1MwSVdYS1g1SEVJNiQlQCN0PWcu&r10b7c02a53504f6fa7a940eea572dfc8=";
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });

      // Get the value of "desk" in eg "https://socstech.github.io/problem?desk=some-desk"
      // and redirect them to the form with it filled in
      let desk = params.desk;
      window.location.replace(formUrl + desk);
    </script>
  </body>
</html>
